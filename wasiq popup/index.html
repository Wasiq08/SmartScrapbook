<html>
<head>
<title>Creating jQuery Popup</title>
<script type="text/javascript">
function transfer()
{
	var title = $('#set').val();
	alert(title);

}



</script>





<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"> </script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<a href="#" class="popup">Add a Book</a>
    
    <div id="Popup"> 
    	
        <div class="close"></div>
       	<span class="popup_tooltip">Press Esc to close <span class="arrow"></span></span>
		<div id="popup_content">
     	<label>Book Name </label>
        <input type="text" name="book" id="set"/>
        <label>Select Cover Page </label>
        <input type="file" name="cover_page"/>
        <input type="submit" name="Go" value="Go" onClick="transfer();"/>
        </div>
    
    </div>
    
	<div class="loader"></div>
   	<div id="backgroundPopup"></div>
</body>
</html>
